<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./css/estilo_1.css">

        <div class="titulo">

                </button>

            <h2 style="margin-left:5% ; color: #21252A;">Perguntas norteadoras sobre a temática:</h2>
            <div style="margin-left:20% ; color: #006D4B;">
                <li class="lista">Classificação das pesquisas;</li>
                <li class="lista">Qual a diferença entre pesquisa qualitativa e quantitativa?</li>
